<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="General/base2::layout(~{::section})">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <section>
        <div class="card m-0 mysqldmr-5">
            <div class="card-body ">
                <h1 th:text="${formHeader}" class="text-center">Add Contact</h1>
                <hr>

                <div th:if="${session.message}" th:classappend="${session.message.type}" class="ml-5 alert text-center " role="alert">
                    <p th:text="${session.message.content}"></p>
                    <th:block th:text="${#session.removeAttribute('message')}"></th:block>

                </div>

                <div class="container">
                    <div class="row">

                        <div class="col-md-8 offset-md-2">
                            <form action="#" th:object="${contact}" enctype="multipart/form-data" method="POST" th:action="@{${contact.email != null} ? '/user/update-contact-form' : '/user/process-contact-form'}">
                                <input th:value="${contact.contactId}" type="hidden" class="form-control" id="contact" name="contactId" placeholder="Enter name">
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="far fa-plus"></i>
                                        </div>
                                    </div>
                                    <input th:value="${contact.name}" type="text" class="form-control" id="name" name="name" placeholder="Enter name">
                                </div>
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="far fa-user"></i>
                                        </div>
                                    </div>
                                    <input th:value="${contact.secondName}" type="text" class="form-control" id="secondName" name="secondName" placeholder="Enter nick name">
                                </div>
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fas fa-phone-alt"></i>
                                        </div>
                                    </div>
                                    <input th:value="${contact.phone}" type="text" class="form-control" id="phone" name="phone" placeholder="Enter Phone">
                                </div>
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="far fa-envelope"></i>
                                        </div>
                                    </div>
                                    <input th:value="${contact.email}" type="text" class="form-control" id="email" name="email" placeholder="Enter Email">
                                </div>
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fas fa-briefcase"></i>
                                        </div>
                                    </div>
                                    <input th:value="${contact.work}" type="text" class="form-control" id="work" name="work" placeholder="Enter Work">
                                </div>
                                <div class="input-group mb-2">

                                    <textarea th:text="${contact.description}" name="description" id="description" class="form-control" rows="5" placeholder="Enter description "></textarea>
                                </div>
                                <div class="custom-file">
                                    <input type="file" name="profileImage">
                                </div>
                                <div class="text-center">
                                    <input type="submit" class="btn btn-primary btn-lg ml-2" value="Submit"> <input type="reset" class="btn btn-danger btn-lg ml-2" value="Reset">

                                </div>

                            </form>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </section>
</body>

</html>
